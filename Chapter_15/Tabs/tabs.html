<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Panels</title>
    <style>
        .tab-button {
            cursor: pointer;
            padding: 10px;
            margin-right: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab-button.active {
            background-color: white;
            border-bottom: 1px solid white;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tabbed-interface">
        <div class="tab-content" data-tabname="Tab 1">Nội dung của Tab 1</div>
        <div class="tab-content" data-tabname="Tab 2">Nội dung của Tab 2</div>
        <div class="tab-content" data-tabname="Tab 3">Nội dung của Tab 3</div>
    </div>

    <script>
        function asTabs(node) {
            const tabs = Array.from(node.children);
            const tabList = document.createElement('div');

            tabs.forEach((tab, i) => {
                const button = document.createElement('button');
                button.textContent = tab.getAttribute('data-tabname');
                button.className = 'tab-button';
                if (i === 0) {
                    button.classList.add('active');
                    tab.classList.add('active');
                }
                button.addEventListener('click', () => {
                    tabs.forEach((t, j) => {
                        t.classList.toggle('active', j === i);
                    });
                    Array.from(tabList.children).forEach((b, j) => {
                        b.classList.toggle('active', j === i);
                    });
                });
                tabList.appendChild(button);
            });

            node.insertBefore(tabList, node.firstChild);
        }

        asTabs(document.querySelector('#tabbed-interface'));
    </script>
</body>
</html>
