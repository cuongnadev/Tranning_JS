<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom getElementsByTagName</title>
</head>
<body>
    <div id="root">
        <div class="child">Div 1</div>
        <p class="child">Paragraph 1</p>
        <div class="child">Div 2</div>
        <span class="child">Span 1</span>
    </div>

    <script>
        function getElementsByTagName(node, tagName) {
            const result = [];
            tagName = tagName.toUpperCase();

            function traverse(currentNode) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && currentNode.nodeName === tagName) {
                    result.push(currentNode);
                }

                currentNode.childNodes.forEach(child => traverse(child));
            }

            traverse(node);
            return result;
        }


        const rootNode = document.getElementById("root"); 
        const tagName = "div";
        const elements = getElementsByTagName(rootNode, tagName);
        console.log(elements);
    </script>
</body>
</html>
